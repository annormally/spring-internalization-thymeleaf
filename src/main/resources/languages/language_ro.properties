why.spring=De ce Spring ?
spring=Spring face programarea Java mai rapida, mai usoara si mai sigura pentru toata lumea.  Concentrarea lui Spring pe viteza, simplitate si productivitate a facut din acesta cel mai popular cadru Java din lume.
internalization=Internationalizarea
internalization.content=Spring Boot accepta mesaje localizate, astfel incat aplicatia dvs. sa poata raspunde utilizatorilor cu diferite preferinte de limba in mod implicit, Spring Boot cauta prezenta unui pachet de resurse de mesaje la radacina caii de clasa.
thymeleaf=Thymeleaf
thymeleaf.content=Thymeleaf este un motor modern de sabloane Java pe partea de server, atat pentru medii web, cat si pentru medii autonome. Scopul principal al Thymeleaf este de a aduce sabloane naturale elegante fluxului dvs. de lucru de dezvoltare - HTML care poate fi afisat corect in browsere si poate functiona ca prototipuri statice, permitand colaborare mai puternica in echipele de dezvoltare.